# .vscode/preview.yml
autoOpen: false # 打开工作空间时是否自动开启所有应用的预览
apps:
  - port: 8080 # 应用的端口
    run: npm install -g http-server && http-server -c-1 # 应用的启动命令
    root: ./ # 应用的启动目录
    name: Doro-today # 应用名称
    description: 一个关于Doro结局的抽卡小游戏，基于HTML5+CSS+JS实现 # 应用描述
    autoOpen: false # 打开工作空间时是否自动开启预览（优先级高于根级 autoOpen）
